<div class="section-1_block" [ngStyle]="mainBlock">
    <img [ngStyle]="styles" class="section-1_images" src="{{data.image}}"
        alt="This is a image">
    <div>
        <h5>{{data.header}}</h5>
        <h2 [ngStyle]="titleStyle">{{data.text_1}}</h2>
        <p [ngStyle]="titleStyle">{{data.text_2}}</p>
    </div>
</div>
