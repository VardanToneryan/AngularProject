@for(item of joinOurTeam; track item){
    <section class="section-7">
        <div>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <a class="joinNowButton" routerLink="/layout/contact">Join Now</a>
        </div>
    </section>
}@empty {
    <h2>There is not items</h2>
}
