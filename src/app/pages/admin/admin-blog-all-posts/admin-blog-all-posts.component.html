<table mat-table [dataSource]="allposts" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="editButton(element)" class="editButton">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="deleteButton(element)"
                class="DeleteButton">Delete</button> </td>
    </ng-container>

    <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef> Add </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" class="addButton" (click)="addButton()">Add</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="form" *ngIf="formDisplay">
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput formControlName="image">
        </mat-form-field>

        <mat-form-field>
            <mat-label>type</mat-label>
            <input matInput formControlName="type">
        </mat-form-field>

        <mat-form-field>
            <mat-label>date</mat-label>
            <input matInput formControlName="date">
        </mat-form-field>

        <mat-form-field>
            <mat-label>title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
        <button (click)="selectedElement ? edit(selectedElement) : addData()" mat-button class="button">Basic</button>
    </form>
</div>
